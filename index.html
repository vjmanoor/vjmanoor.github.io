<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <h3 class="formheading">Calculator</h3>
                   
                    <input type="text" class="display form-control" name="display" id="display"><br>
                    <input type="button" class="btn btn-primary ml-3" value="C" id="clear">
                    <input type="button" class="btn btn-primary ml-3" value="<-" onclick="backSpace()">
                    <input type="button" class="btn btn-primary ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-primary ml-3" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-success ml-3" value="7" onclick="seven()">
                    <input type="button" class="btn btn-success ml-3" value="8" onclick="eight()">
                    <input type="button" class="btn btn-success ml-3" value="9" onclick="nine()">
                    <input type="button" class="btn btn-primary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-success ml-3" value="4" onclick="four()">
                    <input type="button" class="btn btn-success ml-3" value="5" onclick="five()">
                    <input type="button" class="btn btn-success ml-3" value="6" onclick="six()">
                    <input type="button" class="btn btn-primary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-success ml-3" value="1" onclick="one()">
                    <input type="button" class="btn btn-success ml-3" value="2" onclick="two()"> 
                    <input type="button" class="btn btn-success ml-3" value="3" onclick="three()">
                    <input type="button" class="btn btn-primary ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-secondary ml-3" value="0" onclick="zero()">
                    <input type="button" class="btn btn-secondary ml-3" value="." onclick="point()">
                    <input type="button" class="btn btn-secondary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-primary ml-3" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)"><br><br>
                    


                </form>
            </div>
        </div>
    </div>



    <script src="custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
